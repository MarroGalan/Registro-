<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            <form action="/submit_registration" method="post">
                <div class="input-group">
                    <label for="first_name">Primer Nombre:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Apellido:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="image-container">
            <img src="https://bis.utch.edu.mx/wp-content/uploads/sites/6/2021/03/cazadorNW.png" alt="Imagen de registro" class="form-image">
        </div>
    </div>
    <div class="footer-logos">
        <img src="https://cdn-icons-png.flaticon.com/256/124/124010.png" alt="Logo 1">
        <img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/62-instagram-512.png" alt="Logo 2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9-QeopVfm_60a6JC7L_a3ocYL5L40p14Fdg&s" alt="Logo 3">
    </div>
</body>
</html>
